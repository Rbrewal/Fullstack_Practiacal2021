<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
    <link rel="stylesheet" href="/CSS/Lab-2.css">
</head>
<body>
    <div class="container">
        <h1>This is an example of JavaScript Events</h1>
        <button><h3>Click me</h3></button><br/>
        <input type="text" id="input" onfocus="fun1()"/>
    </div>
    <script>
        onunload = alert('Thank you for visiting');
        function fun1()
        {
            document.getElementById('input').style.background="green";
        }
    </script>
</body>
</html>
